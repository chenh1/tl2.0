language: node_js
cache: yarn
node_js:
  - '8.11.3'
before_script:
  - npm install
script: 
  - npm run build:static
after_success:
  - "echo 'Scripts done running'"
deploy:
  skip_cleanup: true
  before_deploy: 
    - "echo 'Starting build for repo'"
  after_deploy: "echo 'Build for repo completed!'"
  provider: firebase
    project: "test-server-cd2c2"
      on:
        branch: develop
    project: "test-server-cd2c2"
      on:
        branch: master
env:
  global:
    secure: 
